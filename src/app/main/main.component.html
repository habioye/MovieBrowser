
<nav class="navbar navbar-dark bg-dark fixed-top">
  <a routerLink = "/" class="navbar-brand" style="position: relative; left: 10%;">Movie Browser</a>
  <form class="form-inline" style="position: relative; right: 5%;" #f="ngForm" (ngSubmit)="searchMovies(f)">

    <input [(ngModel)] = "movieSearch" name = "movieSearch" class="mr-sm-2" style="position: relative; right: 3%;" type="search" placeholder="Search" aria-label="Search" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
  </form>
</nav>
<nav class="navbar-light bg-light">
</nav>

<mat-grid-list cols="5" rowHeight="3:5" style="position: relative;top:20%">



  <mat-grid-tile *ngFor="let movie of movies">
    <!-- <a [routerLink]="['/movie', {{movie.id}}]> -->
    <div class="card" style="width: 18rem; flex-direction: column;">
      <img class="card-img-top" alt="image not available" (click)="navigateToMovie(movie.imdbID)" [src]="movie.Poster !== 'N/A' ? movie.Poster : 'https://cringemdb.com/img/movie-poster-placeholder.png'"/>
      <div class="card-body">
        <p class="card-text">{{movie.Plot}}</p>
      </div>
    </div>
    <!-- </a> -->
  </mat-grid-tile>
